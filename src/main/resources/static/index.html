<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/static/css/Login_Signup_Style.css}"
        href="css/Login_Signup_Style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <title>lottoLogin</title>
</head>
<body>
<div class="box_login">
  <fieldset>
    <legend><strong>LOGIN</strong></legend>

<!--    로그인 form-->
    <div class="form">
      <form action="" method="post">
      <input type="text" maxlength="15" autocomplete="off" title="아이디" placeholder="아이디">
      <input type="password" maxlength="100" name="password" title="비밀번호" placeholder="비밀번호">
        <button class="btn_common lrg blu"
                onclick="location.href='/basic/LottoMyPage'" type="submit">로그인</button>
      </form>
    </div>
    <div class="links">
      <button class="btn_common lrg" onclick="location.href='/basic/LottSignUp'" type="button">회원 가입</button>
    </div>
  </fieldset>
</div>
</body>
</html>
